<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
	<script src="main.js"></script>
	<title>BF stocks</title>
</head>
<body>
	<style>
		canvas,p,.container{
			padding-left: 0;
			padding-right: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
			width: 500px;
		}
		body{
			background-color: #ffa6c1;
		}
		p{
			background-color: #fae1dd;
		}
		label{
			color: white;
		}
		.footer{
			display: block;
			position: fixed;
			left: 10px;
			right: 10px;
			background-color: rgb(66, 41, 64);
			color: white;
			text-align: center;
			bottom: 5px;
		}
		.container{
			background-color: #f87ea2;
		}
		
	</style>
	<div class="container">
    <label id="pwdLabel" for="pwd">Password:</label>
    <input type="text" name="pwd" id="pwdBox">
    <button id="authBtn" onclick="auth()">LOG IN</button>
		<label id="msgLabel" for="msg" hidden>Message:</label>
		<input type="text" name="msg" id="msgBox" style="display:none;">
    <button onclick="addBall()" id="buttonAdd" style="display:none;">ADD</button>
    <button onclick="removeBall()" id="buttonRemove" style="display:none;">REMOVE</button>
	</div>
	<div class="footer">Poklon mojoj najjacoj devojci Jani za 18 rodjendan. Volim te %3.</div>
</body>
</html>
